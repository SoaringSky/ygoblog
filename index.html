<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>

<body>
  <nav class="nav">
    <form class="nav__login">
      <div class="nav__i18n">
        <select id="nav__i18n__select" id="i18n">
          <option value="ENG" selected>ENG</option>
        </select>
      </div>
      <h2 class="title">Account Login</h2>
      <input class="nav__login__input" id="login" placeholder="email@address" />
      <input class="nav__login__input" id="password" placeholder="password" type="password" />
      <input class="nav__login__input" type="submit" value="Login" />
      <label class="nav__login__checklabel" for="rememberme">Remember me this device
        <input class="nav__login__checkbox" type="checkbox" name="rememberme" id="rememberme" /><span
          class="nav__login__checkmark"></span>
      </label>
      <label class="nav__login__checklabel" for="staylogged">Stay logged
        <input class="nav__login__checkbox" type="checkbox" name="staylogged" id="staylogged" /><span
          class="nav__login__checkmark"></span>
      </label><a class="nav__login__link" href="#">Create an account</a><a class="nav__login__link" href="#">Can't
        login?</a>
    </form>
  </nav>
</body>

</html>
